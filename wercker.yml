box: nodesource/trusty
no-response-timeout: 20
command-timeout: 60
build:
  steps:
    - install-packages:
        packages: git build-essential default-jre cmake g++ python libtool autotools-dev automake curl tar python-pip nodejs
    - script:
         name: emsdk
         code: |
           curl https://s3.amazonaws.com/mozilla-games/emscripten/releases/emsdk-portable.tar.gz | tar -xz
           cd emsdk_portable
           ./emsdk update
           ./emsdk install sdk-incoming-64bit
           ./emsdk activate sdk-incoming-64bit                        
           source ./emsdk_env.sh
    - script:
         name: emsdk use
         code: |
           emcc -v
           chmod -R a+rX *     
           cd bullet
           ./autogen.sh
           cd ..
           python make.py
    - script:
         name: github-release
         code: | 
           cd builds
           curl -L -k https://github.com/c4milo/github-release/releases/download/v1.0.8/github-release_v1.0.8_linux_amd64.tar.gz | tar -xz
           ./github-release ${WERCKER_GIT_OWNER}/${WERCKER_GIT_REPOSITORY} v.${WERCKER_GIT_COMMIT} "master" "Build of ammo.js" "temp.js"
           cd ..
           #rm -r emsdk_portable 
    - script:
         name: ammo_test
         code: | 
           #python test.py doesn't seem to work
           rm -r emsdk_portable
